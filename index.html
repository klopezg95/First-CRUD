<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>CRUD</title>
</head>
<body style="color: white; background-color: #1d2630">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="apartment-form" class="row justify-content-center mb-4">
                <div class="col-8 mb-3">

                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">

                </div>
                <div class="col-8 mb-3">

                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">

                </div>
                <div class="col-8 mb-3">

                    <label for="Apartment">N. Aparment</label>
                    <input type="text" class="form-control" id="Apartment" placeholder="Enter apartment Number">

                </div>
                <div class="col-8">

                    <button type="submit" id="" class="btn btn-success add-btn">Agregar</button>

                </div>
            </form>

            <div class="col-10 mt-5">

                <table class="table table-striped table-dark">

                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>N. Apartment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="people-list">
                    <td>Dear</td>
                    <td>Programmer</td>
                    <td>25</td>
                    <td>
                        <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                        <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                        
                    </td>
                </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>

</body>
</html>
